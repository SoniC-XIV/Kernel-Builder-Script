name: Kernel Builder

on:
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

env:
  CONFIG: config.sh
  TG_CHAT_ID:  ${{ secrets.CHAT_ID }}
  TG_TOKEN: ${{ secrets.BOT_API }}
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:jammy-20211029

    steps:
      - name: CheckOut ‚öôÔ∏è
        uses: actions/checkout@master

      - name: Sync Source ‚è≥
        run: bash sync.sh

      - name: Building Kernel üñ•Ô∏è
        run: bash build.sh | tee ${HOME}/build.log
