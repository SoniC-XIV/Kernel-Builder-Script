name: Kernel Builder

on:
  push:
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

env:
  CONFIG: config.sh
  TG_TOKEN: ${{ secrets.TG_TOKEN }}
  TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: okta10/docker:ubuntu

    steps:
      - name: CheckOut âš™ï¸
        uses: actions/checkout@v3

      - name: Sync Source â³
        run: bash sync.sh

      - name: Building Kernel ðŸ–¥ï¸
        run: bash build.sh 2>&1 | tee ${HOME}/build.log
